<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div>地名：{{info.address.street}}</div>
</div>






<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vm =new Vue({
        el:'#app',
        data(){
            return{
                info:{
                    name:null,
                    address:{
                       street:null,
                       country:null
                    }
                }
            }

        },
        // 钩子函数
        mounted(){
            axios.get('data.json')
            .then(response=>(this.info=response.data));

        }

    });

</script>
</body>
</html>
