<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="model">
名字：<input type="text" v-model="zsp" >
<br/>
我输入的名字是：{{zsp}}
<br/><br/>
男：<input type="radio" value="男" v-model="sex" checked>
女：<input type="radio" value="女" v-model="sex">
<br />
性别：{{sex}}
<br /><br/>
<select v-model="s">
    <option value="" disabled>请选择你的所在地区</option>
    <option value="福建" >福建</option>
    <option value="河南" >河南</option>
    <option value="江西" >江西</option>
</select>
<br/>{{s}}
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm =new Vue({
        el: '#model',
        data:{
            zsp:'',
            sex:'',
            s:''
        }
    })

</script>
</body>
</html>
